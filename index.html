<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kage Holdings Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 40px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Kage Holdings Company</h1>
    <p>Your trusted partner in financial investments and services.</p>

    <h3>Client Login</h3>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <script>
    function loginUser() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      if (user === 'FinnJHNakamura' && pass === 'Frosty12') {
        window.location.href = 'client1.html';
      } else {
        error.textContent = 'Invalid username or password.';
      }

      return false; // Prevent form from submitting normally
    }
  </script>

</body>
</html>
