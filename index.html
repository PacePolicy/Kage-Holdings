<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Promises</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: left;
      font-size: 2.5em;
      color: #d32f2f; /* Liberal red */
      margin-bottom: 5px;
    }

    h2 {
      text-align: left;
      font-size: 1.5em;
      color: #333;
      margin-top: 0;
    }

    .promise {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
      display: flex;
      justify-content: space-between;
    }

    .promise:hover {
      transform: translateY(-5px);
    }

    .promise label {
      font-size: 1.1em;
      font-weight: bold;
      margin-right: 15px;
      color: #333;
      display: inline-block;
    }

    .promise input[type="checkbox"] {
      margin-right: 10px;
    }

    .toggle-description {
      background-color: #d32f2f; /* Liberal red */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-description:hover {
      background-color: #b71c1c; /* Darker red for hover */
    }

    .details {
      display: none;
      margin-top: 15px;
    }

    .category-title {
      font-size: 1.5em;
      color: #d32f2f;
      margin-top: 40px;
      text-decoration: underline;
    }

    .details-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .details-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .status-bar-container {
      margin-top: 20px;
    }

    .status-bar {
      width: 100%;
      height: 15px;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    .status-bar-fill {
      height: 100%;
      background-color: #d32f2f;
      width: 0%;
      border-radius: 5px;
    }

    .status-text {
      margin-top: 5px;
      font-size: 1em;
      color: #333;
    }
  </style>
  <script>
    function toggleDescription(id) {
      const desc = document.getElementById(id);
      desc.style.display = desc.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>

    <div class="status-bar-container">
