<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Dashboard â€“ Kage Holdings Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1d3557;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #457b9d;
    }
    .card p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .actions {
      text-align: center;
      margin-bottom: 40px;
    }
    .actions button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #1d3557;
    }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    h2 {
      color: #1d3557;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #457b9d;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kage Holdings Company</h1>
    <p>Welcome, Finn JH Nakamura</p>
  </header>

  <div class="dashboard">

    <div class="card-container">
      <div class="card">
        <h3>Total Portfolio Value</h3>
        <p id="totalPortfolioValue">$158,200.45</p> <!-- Placeholder value -->
      </div>
      <div class="card">
        <h3>Funds Available</h3>
        <p>$150.00</p> <!-- Fixed value as per your request -->
      </div>
      <div class="card">
        <h3>Amount Invested</h3>
        <p id="amountInvested">$145,700.45</p> <!-- Placeholder value -->
      </div>
      <div class="card">
        <h3>Net Gain/Loss</h3>
        <p id="netGainLoss">+ $8,950.30</p> <!-- Placeholder value -->
      </div>
    </div>

    <div class="actions">
      <button>Withdraw Funds</button>
      <button>Download Statement</button>
    </div>

    <section>
      <h2>My Investments</h2>
      <table id="investmentTable">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Status</th>
            <th>Date</th>
            <th>Market Value</th>
            <th># of Shares</th>
            <th>Net Value</th>
            <th>Net Gain</th>
          </tr>
        </thead>
        <tbody>
          <!-- Investment data will be injected here -->
        </tbody>
      </table>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.min.js"></script>
  <script>
    window.onload = function() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdLEghEmc9Kywj9lNgUQYN1gYIlvBupFd7pQComVJOYvb-HxwbEruFsso5cfybArZOl7maPZuWOXaO/pubhtml', // Your sheet's public URL
        callback: function(data) {
          const tableBody = document.querySelector("#investmentTable tbody");

          // Update specific values from the Google Sheet
          document.getElementById("totalPortfolioValue").innerText = `$${data[8]['L9']}`;  // Total Portfolio Value
          document.getElementById("amountInvested").innerText = `$${data[8]['E9']}`;  // Amount Invested
          document.getElementById("netGainLoss").innerText = `$${data[8]['M9']}`;  // Net Gain/Loss

          // Populate the table with investment data
          data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${item['Ticker']}</td>
              <td>${item['Status']}</td>
              <td>${item['Date']}</td>
              <td>${item['Market Value']}</td>
              <td>${item['# of shares']}</td>
              <td>${item['Net Value']}</td>
              <td>${item['Net Gain']}</td>
            `;
            tableBody.appendChild(row);
          });
        },
        simpleSheet: true
      });
    }
  </script>

</body>
</html>
