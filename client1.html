<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard – Kage Holdings Company</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    header {
      background-color: #2e3b4e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .dashboard {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: space-between;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 220px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #2e3b4e;
    }

    .card p {
      font-size: 1.2rem;
      color: #6b7b8c;
      margin: 0;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .wide-button {
      padding: 15px 40px;
      background-color: #2e3b4e;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .wide-button:hover {
      background-color: #1a2535;
    }

    section {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2e3b4e;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    td:nth-child(even) {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>
  <header>
    <h1>Kage Holdings Company</h1>
    <p>Welcome, Finn JH Nakamura</p>
  </header>

  <div class="dashboard">
    <div class="card-container">
      <div class="card">
        <h3>Total Portfolio Value</h3>
        <p id="totalPortfolioValue">Loading…</p>
      </div>
      <div class="card">
        <h3>Funds Available</h3>
        <p>$150.00</p>
      </div>
      <div class="card">
        <h3>Amount Invested</h3>
        <p id="amountInvested">Loading…</p>
      </div>
      <div class="card">
        <h3>Net Gain/Loss</h3>
        <p id="netGainLoss">Loading…</p>
      </div>
    </div>

    <div class="actions">
      <button class="wide-button">View Investments</button>
    </div>

    <section>
      <h2>My Investments</h2>
      <table id="investmentTable">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Status</th>
            <th>Date</th>
            <th>Market Value</th>
            <th># of Shares</th>
            <th>Net Value</th>
            <th>Net Gain</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script>
    // Helper function to parse CSV data
    function parseCSV(text) {
      const [headerLine, ...lines] = text.trim().split('\n');
      const headers = headerLine.split(',').map(h => h.trim().replace(/(^"|"$)/g, '')); // Clean headers
      return lines.map(line => {
        const values = line.split(',');
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i].replace(/(^"|"$)/g, '').trim());  // Clean data
        return obj;
      });
    }

    // Fetch and render the data from the published Google Sheet
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTdLEghEmc9Kywj9lNgUQYN1gYIlvBupFd7pQComVJOYvb-HxwbEruFsso5cfybArZOl7maPZuWOXaO/pub?output=csv')
      .then(r => r.text())
      .then(csvText => {
        const rows = parseCSV(csvText);

        // Assuming row 9 (index 8) contains summary data
        const summary = rows[8];

        // Update the dashboard with summary values
        document.getElementById('totalPortfolioValue').innerText = `$${summary['L9']}`;
        document.getElementById('amountInvested').innerText = `$${summary['E9']}`;
        document.getElementById('netGainLoss').innerText = `$${summary['M9']}`;

        // Populate the investments table
        const tbody = document.querySelector('#investmentTable tbody');
        rows.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r['Ticker:']}</td>
            <td>${r['Status']}</td>
            <td>${r['Date:']}</td>
            <td>${r['Market Value:']}</td>
            <td>${r['# of shares:']}</td>
            <td>${r['Net Value:']}</td>
            <td>${r['Net Gain:']}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Error loading sheet:', err));
  </script>
</body>
</html>
